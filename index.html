<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Background Elements -->
        <div class="background-overlay"></div>
        <div class="weather-bg"></div>
        
        <!-- Header -->
        <header class="header">
            <h1 class="app-title">Weather App</h1>
            <p class="app-subtitle">Real-time weather forecasts worldwide</p>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <form class="search-form" id="searchForm">
                <div class="search-container">
                    <input 
                        type="text" 
                        id="cityInput" 
                        placeholder="Search for a city..." 
                        class="search-input"
                        autocomplete="off"
                        required
                    >
                    <button type="submit" class="search-btn" id="searchBtn">
                        <span class="search-icon">🔍</span>
                    </button>
                    <button type="button" class="location-btn" id="locationBtn">
                        <span class="location-icon">📍</span>
                    </button>
                </div>
            </form>
        </section>

        <!-- Loading Spinner -->
        <div class="loading" id="loadingSpinner">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage">
            <div class="error-icon">⚠️</div>
            <p id="errorText">Something went wrong. Please try again.</p>
        </div>

        <!-- Main Weather Display -->
        <main class="weather-main" id="weatherMain">
            <!-- Current Weather Card -->
            <section class="current-weather-card">
                <div class="location-info">
                    <span class="location-pin">📍</span>
                    <h2 class="location-name" id="locationName">Search for a city</h2>
                </div>
                
                <div class="current-weather">
                    <div class="weather-icon-container">
                        <div class="weather-icon" id="currentIcon">🌤️</div>
                    </div>
                    <div class="temperature-info">
                        <div class="current-temp" id="currentTemp">--°C</div>
                        <div class="weather-description" id="weatherDescription">Search for weather</div>
                        <div class="feels-like" id="feelsLike">--</div>
                    </div>
                </div>

                <!-- Weather Details Grid -->
                <div class="weather-details-grid">
                    <div class="detail-card">
                        <div class="detail-icon">💧</div>
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value" id="humidity">--%</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-icon">💨</div>
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value" id="windSpeed">-- km/h</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-icon">🌡️</div>
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value" id="pressure">-- mb</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-icon">👁️</div>
                        <div class="detail-label">Visibility</div>
                        <div class="detail-value" id="visibility">-- km</div>
                    </div>
                </div>
            </section>

            <!-- 5-Day Forecast -->
            <section class="forecast-section">
                <h3 class="forecast-title">5-Day Forecast</h3>
                <div class="forecast-grid" id="forecastGrid">
                    <!-- Forecast cards will be generated by JavaScript -->
                </div>
            </section>

            <!-- Hourly Forecast -->
            <section class="hourly-section">
                <h3 class="hourly-title">Hourly Forecast</h3>
                <div class="hourly-scroll" id="hourlyForecast">
                    <!-- Hourly cards will be generated by JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
